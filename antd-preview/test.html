<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Webpack App</title>
  </head>
  <body>
    <div id="preview"></div>
    <script src="react.production.min.js" type="text/javascript"></script>
    <script src="react-dom.production.min.js" type="text/javascript"></script>
    <script src="babel.min.js" type="text/javascript"></script>
<script type="text/babel" data-presets="env,react,typescript" data-plugins="proposal-object-rest-spread,proposal-class-properties,transform-runtime">

const msg = 'Hello World';
function UserCode() {
    return <div>{msg}</div>;
}

ReactDOM.render(
    <UserCode />,
    document.getElementById('preview')
);
</script>
  </body>
</html>
